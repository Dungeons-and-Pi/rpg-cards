name: Deploy to GitHub Pages
on: push
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Use Node.js 14.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
    
      - name: Build
        run: |
          npm install
          npm run build

      - name: Change directory to docs
        run: cd docs

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7
          bundler-cache: true

      - name: Build Docs
        run: |
          cd docs
          # gem install bundler
          # bundle install
          bundle exec jekyll build
          mv _site/* .
          rm -rf _site
          cd ..
      
      - name: Move Docs
        run: |
          cp -r docs generator/docs
          
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./generator
